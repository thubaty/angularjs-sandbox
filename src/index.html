<!doctype html>
<html ng-app="myWords">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world â€¢ AngularJS</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
    <div ng-controller="WordController as ctrl">

        <div ng-repeat="word in data.tasks">

            <div ng-click="ctrl.shuffleWord(word)">
                <span class="label {{word.done? 'label-success':'label-default'}}">{{word.text}} | {{word.done? 'ja':'nein'}}</span>
            </div>

            <!--<span ng-repeat="tag in task.tags" class="">{{tag}}{{($last) ? '' : ', '}}</span>
            <input ng-model="task.done" type="checkbox">-->
        </div>
    </div>
</div>
</div>

<script src="vendor/lodash/dist/lodash.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="app/main.js"></script>
<script src="app/controllers.js"></script>
<!--<script src="app_old/directives.js"></script>
<script src="app_old/services.js"></script>-->
</body>
</html>
